<html>
    <head>
        <title>W04: task2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
     
     
    d3.csv("https://ssszzzuuu.github.io/InfoVis2022/W04/w04_task2.csv",tex);
    function tex(data){
        svg.selectAll("rect").data(data).enter().append("text")
              .attr("x",10)
              .attr("y",function(d){ return d.y*1.2; })
              //.attr("dx","0,1,2,3,4,5")
              //.attr("dy","0,0,0,0,0,0")
              .text(function(d){return d.label;})
              };
    
    d3.csv("https://ssszzzuuu.github.io/InfoVis2022/W04/w04_task2.csv",draw);
    function draw(data){
        svg.selectAll("rect").data(data).enter().append("rect")
           .attr("x", function(d){return d.x*7;})
           .attr("y", function(d){ return d.y; })
           .attr("width", function(d){ return d.width; })
           .attr("height", function(d){ return d.height; })
           .style("fill", function(d){ return d.color; })
    };
    
	</script>
    </body>
</html>
